name: Mercatino Scanner

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: |
          pip install playwright pandas
          playwright install chromium

      - run: python scanner.py

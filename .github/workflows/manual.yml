name: Usato Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Playwright
        run: |
          pip install playwright pandas
          playwright install chromium

      - name: Run scanner
        run: python scanner.py
